storage: /verdaccio/storage
packages:
  '@useoptic/*':
      access: $all
      publish: $all
  '*/*':
      access: $all
      proxy: npmjs
  '**':
      access: $all
      proxy: npmjs
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
max_body_size: 1000mb
logs:
  - {type: stdout, format: pretty, level: trace}
